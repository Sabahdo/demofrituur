<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="">



<head>
    <meta charset="UTF-8">
    <title>Snackbar</title>

    <link rel="stylesheet" href="main.css">

</head>
        <body>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>

                    </tr>
                </thead>

                <tbody>
                    <tr th:each="snack : ${alleSnacks}">
                        <td th:text="${snack.name}"></td>
                        <td th:text="${snack.price}"></td>

                    </tr>
                </tbody>
            </table>
                    <div>
                        <form th:action="@{~/index}" method="post" th:object="${nieuweSnack}">
                            <label for="name">Name</label>
                            <input type="text" th:field="*{name}" id="name">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>


                        <form th:action="@{~/index}" method="post" th:object="${nieuweSnack}">
                            <label for="price">Price</label>
                            <input type="text" th:field="*{price}" id="price">
                            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                        <input type="submit">

                        </form>

                    </div>
        </body>
</html>
